<!DOCTYPE html>
<html>

<head>
    <title>Bookstore</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f78cd024f.js" crossorigin="anonymous"></script>


</head>

<body>
    
    <div class="callout">Free Shipping on orders over $25</div>
    
    <div id="header"></div>

    <nav></nav>
    <section>
        Section
        <main>
            <table id="hours">
                <tr>
                    <th colspan="3">Hours of Operations</th>
                </tr>
                <tr>
                    <th>Days </th>
                    <th>Open</th>
                    <th>Close</th>
                </tr>
                <tr>
                    <td>Mon-Fri</td>
                    <td>8am</td>
                    <td>8pm</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>8am</td>
                    <td>2pm</td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td colspan="2">CLosed</td>
                </tr>
            </table>
        </main>
        <aside>Aside</aside>
    </section>
   

    <div id="footer"></div>

<script>
  // Load header
  fetch('/header.html')
    .then(res => res.text())
    .then(html => document.getElementById('header').innerHTML = html);

  // Load footer
  fetch('/footer.html')
    .then(res => res.text())
    .then(html => document.getElementById('footer').innerHTML = html);
</script>


</body>

</html>
