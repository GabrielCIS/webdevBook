
<!DOCTYPE html>
<html>

<head>
    <title>Bookstore</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f78cd024f.js" crossorigin="anonymous"></script>


</head>

<body>
 
    
    <div class="callout">Free Shipping on orders over $25</div>
    
<!----------------------- Header ---------------------->
<div id="header"></div>

<!--------------Header END-------------->


<br />


  <table class="g-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Item</th>
        <th>Description</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>

      <tr>
        <td data-label="Image"><img src="/images/Client3_Magazine1.png" alt="Magazine 1"></td>
        <td data-label="Item" style = "width: 100px;">Ball Magazine</td>
        <td data-label="Description">Ball Magazine - Is the world in a Pickle?</td>
        <td data-label="Price">$9.99</td>
        <td data-label="Action"><button class="add-to-cart">Add to Cart</button></td>
      </tr>
      <tr>
        <td data-label="Image"><img src="/images/Client3_Magazine2.png" alt="Magazine 2"></td>
        <td data-label="Item" style = "width: 100px;">Travel Magazine</td>
        <td data-label="Description">Travel Magazine - Top Ten Places to Travel</td>
        <td data-label="Price">$12.99</td>
        <td data-label="Action"><button class="add-to-cart">Add to Cart</button></td>
      </tr>
      <tr>
        <td data-label="Image"><img src="/images/Client3_Magazine3.png" alt="Magazine 3"></td>
        <td data-label="Item" style = "width: 100px;">Eat. Magazine</td>
        <td data-label="Description">Eat. Magazine - The Breakfast Issue</td>
        <td data-label="Price">$10.99</td>
        <td data-label="Action"><button class="add-to-cart">Add to Cart</button></td>
      </tr>
   
    </tbody>
  </table>
<br />
  <table style="width: 95%;">
    <tbody>
      <tr>
        <td colspan="2" style="text-align: right;">
          <button id="clear-cart" class="add-to-cart">Clear Cart</button>&nbsp;
          <button id="process-cart" class="add-to-cart">Check Out</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <script>
    function clearCart() {
      alert("Cart Cleared!");
    }
    document.getElementById("clear-cart").addEventListener("click", clearCart);
  
    function processCart() {
      alert("Cart processed!");
    }
    document.getElementById("process-cart").addEventListener("click", processCart);
  </script>

<!-----------Footer------------------------->
<div id="footer"></div>


<script type="module">
  // Load header and attach its script
  fetch('/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('header').innerHTML = html;
      import('/header.js');
    });

  // Load footer and attach its script
  fetch('/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('footer').innerHTML = html;
      import('/footer.js');
    });
</script>
